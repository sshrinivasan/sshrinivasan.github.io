        <!-- Inner structure: org chart nodes -->
        <!-- Top node -->
        <rect x="28" y="16" width="8" height="6" rx="1.5" stroke="#F4622A" stroke-width="1.3" fill="rgba(244,98,42,0.15)"/>

        <!-- Line down from top -->
        <line x1="32" y1="22" x2="32" y2="28" stroke="#F4622A" stroke-width="1.3"/>
        <!-- Horizontal branch -->
        <line x1="22" y1="28" x2="42" y2="28" stroke="#F4622A" stroke-width="1.3"/>

        <!-- Left node -->
        <line x1="22" y1="28" x2="22" y2="32" stroke="#F4622A" stroke-width="1.3"/>
        <rect x="18" y="32" width="8" height="5" rx="1.5" stroke="#F4622A" stroke-width="1.3" fill="rgba(244,98,42,0.1)" opacity="0.8"/>

        <!-- Center node -->
        <line x1="32" y1="28" x2="32" y2="32" stroke="#F4622A" stroke-width="1.3"/>
        <rect x="28" y="32" width="8" height="5" rx="1.5" stroke="#F4622A" stroke-width="1.3" fill="rgba(244,98,42,0.1)" opacity="0.8"/>

        <!-- Right node -->
        <line x1="42" y1="28" x2="42" y2="32" stroke="#F4622A" stroke-width="1.3"/>
        <rect x="38" y="32" width="8" height="5" rx="1.5" stroke="#F4622A" stroke-width="1.3" fill="rgba(244,98,42,0.1)" opacity="0.8"/>

        <!-- Check mark in shield bottom -->
