<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Pipeline flow: source → process → destination -->
        <!-- Source cylinder -->
        <ellipse cx="10" cy="22" rx="7" ry="3.5" stroke="#F4622A" stroke-width="1.5"/>
        <line x1="3" y1="22" x2="3" y2="30" stroke="#F4622A" stroke-width="1.5"/>
        <line x1="17" y1="22" x2="17" y2="30" stroke="#F4622A" stroke-width="1.5"/>
        <ellipse cx="10" cy="30" rx="7" ry="3.5" stroke="#F4622A" stroke-width="1.5"/>

        <!-- Destination cylinder -->
        <ellipse cx="54" cy="22" rx="7" ry="3.5" stroke="#F4622A" stroke-width="1.5" opacity="0.5"/>
        <line x1="47" y1="22" x2="47" y2="30" stroke="#F4622A" stroke-width="1.5" opacity="0.5"/>
        <line x1="61" y1="22" x2="61" y2="30" stroke="#F4622A" stroke-width="1.5" opacity="0.5"/>
        <ellipse cx="54" cy="30" rx="7" ry="3.5" stroke="#F4622A" stroke-width="1.5" opacity="0.5"/>

        <!-- Flow pipe -->
        <path d="M17 26 H28" stroke="#F4622A" stroke-width="1.5" stroke-dasharray="2 2"/>
        <rect x="28" y="20" width="8" height="12" rx="2" stroke="#F4622A" stroke-width="1.5" fill="rgba(244,98,42,0.1)"/>
        <path d="M36 26 H47" stroke="#F4622A" stroke-width="1.5" stroke-dasharray="2 2"/>

        <!-- Arrow head -->
        <path d="M43 23 L47 26 L43 29" stroke="#F4622A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

        <!-- Gear/transform symbol inside center box -->
        <circle cx="32" cy="26" r="2" fill="#F4622A"/>

        <!-- Bottom: flow layers -->
        <path d="M8 42 Q32 38 56 42" stroke="#F4622A" stroke-width="1.2" stroke-linecap="round" opacity="0.6"/>
        <path d="M8 46 Q32 42 56 46" stroke="#F4622A" stroke-width="1.2" stroke-linecap="round" opacity="0.35"/>
        <path d="M8 50 Q32 46 56 50" stroke="#F4622A" stroke-width="1.2" stroke-linecap="round" opacity="0.15"/>
      </svg>